<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Things</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What are your Favorite THINGSSSSS?!</h1>
      </div>
      <div id="favorites">
        <form>
          <div class="form-group">
            <label for="question1">Favorite Color</label>
            <input id="question1" class="form-control"  placeholder="Text Input">
          </div>
          <div class="form-group">
            <label for="question2">Favorite Animal</label>
            <input id="question2" class="form-control"  placeholder="Text Input">
          </div>
          <div class="form-group">
            <label for="question3">Favorite Food</label>
            <input id="question3" class="form-control"  placeholder="Text Input">
          </div>
          <div class="form-group">
            <label for="question4">Favorite Drink</label>
            <input id="question4" class="form-control"  placeholder="Text Input">
          </div>
          <div class="form-group">
            <label for="question5">Favorite Activity</label>
            <input id="question5" class="form-control"  placeholder="Text Input">
          </div>
          <div class="form-group">
            <label for="question6">Favorite Song</label>
            <input id="question6" class="form-control"  placeholder="Text Input">
          </div>

          <button type="submit" class="btn btn-success">Great!</button>
        </form>
        <div id="answers">
          <p>Your favorite color is <span class="question1"></span>. Your favorite animal is <span class="question2"></span>. Your favorite food is <span class="question3"></span>. Your favorite drink is <span class="question4"></span>. Your favorite activity is <span class="question5"></span>. Your favorite song is <span class="question6"></span>.</p>
        </div>
        <div id="list">
          <h3>New Array List</h3>
          <ul>
            <li></li>
      </div>
    </div>
  </body>
</html>
